plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
}

group 'com.michaelstrasser'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    
    testImplementation "io.kotest:kotest-runner-junit5:4.3.2"
}

test {
    useJUnitPlatform()
}
